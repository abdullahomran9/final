<ion-content  color="favorite" class="ion-padding">
    <form (ngSubmit)='login()' >
      <ion-grid class="shadow-red">
        <ion-row color="shadow-red" div class="ion-padding">
          <ion-col color="shadow-red" class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div  class="ion-text-center" >
                <img src="/assets/login.png" style="max-width:30%;" alt="" style="opacity:0.4;filter:alpha(opacity=40);width:40%;" />
              <h3>Login</h3>
            </div>
            <div class="ion-padding">
   <ion-item>
  <ion-label position="floating">Your ID</ion-label>
    <ion-input clearInput type="number" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"> Password</ion-label>
    <ion-input clearInput type="password" name="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button  shape="block" size="large"  type="submit">Submit</ion-button>
  </div>
  </ion-col>
  </ion-row>
  </ion-grid>
    </form>
  </ion-content>
